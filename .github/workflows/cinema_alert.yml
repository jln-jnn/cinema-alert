name: Cinema Alert

on:
  schedule:
    - cron: '0 9 * * 1'  # tous les lundis à 9h UTC
  workflow_dispatch:     # permet de lancer manuellement

jobs:
  run_cinema_alert:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Récupérer le repo avec creds pour push
      # -----------------------------
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # <- indispensable pour push

      # -----------------------------
      # Installer Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # -----------------------------
      # Installer les dépendances Python
      # -----------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Vérifier que le CSV est présent
      # -----------------------------
      - name: Check CSV exists
        run: ls -l watchlist-tchernoalpha.csv

      # -----------------------------
      # Lancer test_imdb_fr.py pour remplir TMDb ID et Titre FR
      # -----------------------------
      - name: Run test IMDb FR
        run: python test_imdb_fr.py
        env:
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

- name: Push CSV mis à jour
  run: |
    git config user.name "github-actions"
    git config user.email "github-actions@github.com"
    git add watchlist-tchernoalpha.csv
    git commit -m "Mise à jour TMDb ID et titres FR" || echo "Rien à commit"
    git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/jln-jnn/cinema-alert.git HEAD:main

      # -----------------------------
      # Lancer le script Cinema Alert
      # -----------------------------
      - name: Run cinema alert
        run: python check_cinema.py
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
