name: Cinema Alert

# -----------------------------
# Quand le workflow se lance
# -----------------------------
on:
  schedule:
    - cron: '0 9 * * 1'  # tous les lundis à 9h UTC
  workflow_dispatch:     # permet de lancer manuellement depuis GitHub

jobs:
  run_cinema_alert:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # Récupérer le repo
    # -----------------------------
    - name: Checkout repo
      uses: actions/checkout@v3

    # -----------------------------
    # Installer Python
    # -----------------------------
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # -----------------------------
    # Installer les dépendances Python
    # -----------------------------
    - name: Install dependencies
      run: |
        pip install pandas requests beautifulsoup4 fuzzywuzzy python-Levenshtein

    # -----------------------------
    # Lancer le script Cinema Alert
    # -----------------------------
    - name: Run cinema alert
      run: python check_cinema.py
      env:
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
