name: Cinema Alert

on:
  schedule:
    - cron: '0 9 * * 1'  # tous les lundis à 9h UTC
  workflow_dispatch:

jobs:
  run_cinema_alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check CSV exists
        run: ls -l watchlist-tchernoalpha.csv

      - name: Run test IMDb FR
        run: python test_imdb_fr.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      # ✅ Correction du push : utiliser la syntaxe avec token et checkout complet
      - name: Push CSV mis à jour
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
          commit_message: "Mise à jour TMDb ID et titres FR"

      - name: Run cinema alert
        run: python check_cinema.py
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
