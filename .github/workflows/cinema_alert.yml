name: Cinema Alert

on:
  schedule:
    - cron: '0 9 * * 1'  # tous les lundis à 9h UTC
  workflow_dispatch:     # permet de lancer manuellement

jobs:
  run_cinema_alert:
    runs-on: ubuntu-latest

    steps:
      # Récupérer le repo avec persistance des credentials
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Installer les dépendances Python
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Vérifier que le CSV existe
      - name: Check CSV exists
        run: ls -l watchlist-tchernoalpha.csv

      # Lancer le script de récupération TMDb ID et titres FR
      - name: Run test IMDb FR
        run: python test_imdb_fr.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      # Commit et push le CSV mis à jour
      - name: Commit CSV mis à jour
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add watchlist-tchernoalpha.csv
          git commit -m "Mise à jour TMDb ID et titres FR" || echo "Rien à commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Lancer le script Cinema Alert principal
      - name: Run cinema alert
        run: python check_cinema.py
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
