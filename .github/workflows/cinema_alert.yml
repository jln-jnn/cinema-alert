name: Cinema Alert

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  run_cinema_alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run test IMDb FR
        run: python test_imdb_fr.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      # Commit et push le CSV modifié
      - name: Commit CSV mis à jour
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add watchlist-tchernoalpha.csv
          git commit -m "Mise à jour TMDb ID et titres FR"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run cinema alert
        run: python check_cinema.py
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
