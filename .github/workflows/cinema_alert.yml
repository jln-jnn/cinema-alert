name: Cinema Alert

on:
  schedule:
    - cron: '0 9 * * 1'  # tous les lundis à 9h UTC
  workflow_dispatch:     # permet de lancer manuellement

jobs:
  run_cinema_alert:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Récupérer le repo
      # -----------------------------
      - name: Checkout repo
        uses: actions/checkout@v3

      # -----------------------------
      # Installer Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # -----------------------------
      # Installer les dépendances Python
      # -----------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Vérifier le CSV
      # -----------------------------
      - name: Check CSV exists
        run: ls -l watchlist-tchernoalpha.csv

      # -----------------------------
      # Lancer le script test_imdb_fr.py
      # -----------------------------
      - name: Run test IMDb FR
        run: python test_imdb_fr.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      # -----------------------------
      # Commit & push les changements dans le CSV
      # -----------------------------
      - name: Commit and push updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add watchlist-tchernoalpha.csv
          git diff --cached --quiet || git commit -m "Mise à jour TMDb ID et titres FR"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # Lancer le script Cinema Alert
      # -----------------------------
      - name: Run cinema alert
        run: python check_cinema.py
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
