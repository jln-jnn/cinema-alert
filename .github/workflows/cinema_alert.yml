name: Cinema Alert

# Autoriser le workflow à push
permissions:
  contents: write  # nécessaire pour que le GITHUB_TOKEN puisse push

on:
  schedule:
    - cron: '0 9 * * 1'  # tous les lundis à 9h UTC
  workflow_dispatch:     # permet de lancer manuellement

jobs:
  run_cinema_alert:
    runs-on: ubuntu-latest

    steps:
      # Récupérer le repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Installer les dépendances Python
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Vérifier que le CSV existe
      - name: Check CSV exists
        run: ls -l watchlist-tchernoalpha.csv

      # Exécuter le script test_imdb_fr pour mettre à jour le CSV
      - name: Run test IMDb FR
        run: python test_imdb_fr.py
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      # Commit et push du CSV mis à jour
      - name: Commit and push updated CSV
        uses: ad-m/github-push-action@v0.9.0
        with:
          branch: main
          force: true
          directory: .
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Exécuter le script principal
      - name: Run cinema alert
        run: python check_cinema.py
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
